name: Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker://chciken/tlmboyci:latest
      with:
        entrypoint: /github/workspace
    - name: configure
      run: | 
           mkdir build
           cd build
           cmake tlmboy ..
    - name: build
      run: cmake --build . --target tlmboy --config Release

